<script language="javaScript">
function beginAnim()
{
var myDude = document.getElementById("dude");
var xPos = myDude.style.left;

    xPos = parseInt(xPos);
    xPos -= 5;

    if ( xPos < 50 )
    {
    xPos = 800;
    }

    myDude.style.left = xPos;
    var timer = setTimeout("beginAnim()",30);
}


</script>
</head>
